<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<main>
    <div id="dashboard-header">
        <button id="backToActions">Back to Actions</button>
        <h1>Custom Analytics Dashboard</h1>
    </div>

    <form id="analyticsForm" class="form-controls">
        <input type="text" id="authToken" placeholder="Authorization Token" required>
        <input type="date" id="startDate" placeholder="Start Date" required>
        <input type="date" id="endDate" placeholder="End Date" required>
        <button type="button" id="addFilterBtn">+ Add filter</button>
        <button type="submit">Fetch Data</button>
    </form>

    <div id="loadingMessage" style="display: none;">
      <!-- The loading message will be displayed here -->
  </div>

    <div id="filtersContainer">
      <div id="additionalFilters" style="display: none;">
        <div class="form-field">
          <label for="retrospectiveFilter">Filter by Retrospective Completed:</label>
          <select id="retrospectiveFilter">
            <option value="all">All</option>
            <option value="completed">Retrospective Completed</option>
          </select>
          <span id="milestoneText">Current milestone is Retrospective Completed</span>
        </div>
      </div>
    </div>

    <div id="reportResults">
        <!-- Data results will be inserted here by your JavaScript logic -->
    </div>
</main>

<script src="script.js" defer></script>

</body>
</html>
