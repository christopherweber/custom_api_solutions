<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Priority Field from Incident Types</title>
    <link rel="stylesheet" href="styles.css"> <!-- Make sure the path to styles.css is correct -->
    <script src="script.js" defer></script> <!-- Make sure the path to script.js is correct -->
</head>
<body>

<div id="sidebar-placeholder"></div>

<main>
    <section id="remove-priority">
        <h2>Remove Priority Fields</h2>
        <p>Remove all priority fields from incident types</p>
        <form id="remove-priority-field-form">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" name="apiKey" placeholder="Enter API key here" required>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>

<!-- The script below is for the copyToClipboard functionality, which might not be needed on this page. -->
<!-- If it's needed for other interactions, keep it; otherwise, you can remove it. -->
<script>
    function copyToClipboard(id) {
        const str = document.getElementById(id).innerText;
        const el = document.createElement('textarea');
        el.value = str;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert('Copied to clipboard!');
    }
</script>

</body>
</html>
