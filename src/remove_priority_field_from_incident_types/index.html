<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Priority Field from Incident Types</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<div id="sidebar-placeholder"></div>

<main>
    <section id="remove-priority">
        <h1>Remove Priority Fields</h1>
        <p>Remove all priority fields from incident types</p>
        <form id="apiKeyForm"> <!-- Removed duplicate id -->
            <label for="apiKey">Authorization Token:</label>
            <input type="text" id="apiKey" name="apiKey" placeholder="Enter API key here" required>
            <button type="submit">Submit</button>
        </form>
    </section>
    <div class="code-snippets">
        <div class="button-container">
            <h5>Select a language and copy the code to your editor:</h5>
            <button id="btnNodeJs">Node / Axios</button>
            <button id="btnPython">Python</button>
        </div>
        <div id="copyMessage" style="display: none"></div>
        <div id="nodeJsSnippetContainer" class="snippet-container">
            <button class="copy-btn" onclick="copyToClipboard('codeSnippetNodeJs')">Copy Code</button>
            <pre id="codeSnippetNodeJs" class="code-snippet"><code>
                // Node.js code here
            </code></pre>
        </div>
        
        <div id="pythonSnippetContainer" class="snippet-container" style="display:none;">
            <button class="copy-btn" onclick="copyToClipboard('codeSnippetPython')">Copy Code</button>
            <pre id="codeSnippetPython" class="code-snippet"><code>
                // Python code here
            </code></pre>
        </div>
    </div>
</main>

</body>
</html>
