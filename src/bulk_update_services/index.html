<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Update Services & Code Snippet Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- Ensure script.js is included at the end of the body -->
    <script>
      // Function to copy text from the preformatted block
      function copyToClipboard(id) {
        const str = document.getElementById(id).innerText;
        const el = document.createElement('textarea');
        el.value = str;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert('Copied to clipboard!');
      }
    </script>
</head>
<body>

<div id="sidebar-placeholder"></div>

<main>
    <section id="bulk-update">
        <h2>Bulk Update Services</h2>
        <form id="bulkUpdateForm">
            <label for="authToken">Authorization Token:</label>
            <input type="text" id="authToken" required>
            
            <div class="expandable-field">
                <button type="button" onclick="toggleExpandableFields()">+</button><span>Add automation</span>
                <div class="fields">
                    <label for="autoAlert">Auto Alert Responding Team:</label>
                    <select id="autoAlert">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>

                    <label for="autoAdd">Auto Add Responding Team:</label>
                    <select id="autoAdd">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        
        <div class="code-snippets">
            <pre id="codeSnippetNodeJs" class="code-snippet"></pre>
            <button onclick="copyToClipboard('codeSnippetNodeJs')" class="copy-btn">Copy Node.js Snippet</button>
            
            <pre id="codeSnippetPython" class="code-snippet"></pre>
            <button onclick="copyToClipboard('codeSnippetPython')" class="copy-btn">Copy Python Snippet</button>
        </div>
    </section>
</main>


<!-- Removed inline script tag for sidebar fetching and handling form submission because script.js handles this logic -->
</body>
</html>
