<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Add Services</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<div id="sidebar-placeholder"></div>

<main>
    <section id="bulk-add-services">
        <h1>Bulk Add Services</h1>
        <p>Add multiple services to your FireHydrant account, 
            <br>
            or use a CSV file for bulk upload.
        </p>
        <form id="bulkServiceForm">
            <label for="authToken">Authorization Token:</label>
            <input type="text" id="authToken" name="authToken" placeholder="Add API token here" required>

            <div id="serviceFieldsContainer">
                <div class="serviceFields">
                    <label for="serviceName">Service Name:</label>
                    <input type="text" name="serviceName" placeholder="Enter Service Name" required>

                    <label for="description">Description (optional):</label>
                    <input type="text" id="description" name="description" placeholder="Enter Description">

                    <label for="remoteId">Remote ID:</label>
                    <input type="text" name="remoteId" placeholder="Enter Remote ID" required>

                    <label for="connectionType">Connection Type:</label>

                    <select name="connectionType">
                        <option value="pager_duty">PagerDuty</option>
                        <option value="victorops">VictorOps</option>
                        <option value="opsgenie">Opsgenie</option>
                        <option value="github">GitHub</option>
                    </select>
                    <label for="alertOnAdd">Alert on Add (optional):</label>
                    <input type="checkbox" id="alertOnAdd" name="alertOnAdd">

                    <label for="autoAddRespondingTeam">Auto Add Responding Team (optional):</label>
                    <input type="checkbox" id="autoAddRespondingTeam" name="autoAddRespondingTeam">

                    <label for="ownerId">Owner Id (optional):</label>
                    <input type="text" id="ownerId" name="ownerId" placeholder="Enter Owner ID">


                    <label for="teamsId">Teams (optional):</label>
                    <select id="teamsId" name="teamsId">
                        <!-- Teams options will be populated here -->
                    </select>

                    <label for="functionalities">Functionalities (optional):</label>
                    <select id="functionalities" name="functionalities">
                        <!-- Functionalities options will be populated here -->
                    </select> 

                    <label for="csvFileUpload">Upload CSV of Services:</label>
                    <input type="file" id="csvFileUpload" accept=".csv">
                    <small>Optional: Upload a CSV file to add multiple services</small>
                    <small id="csvUploadMessage"></small>

                </div>
            </div>
            <button type="button" id="addServiceButton">+ Add Another Service</button>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>

</body>
</html>
