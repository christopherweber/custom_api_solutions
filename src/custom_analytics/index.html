<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<main>
    <button id="backToActions" onclick="goBack()">Back to Actions</button>
    <section id="analytics-dashboard">
        <h1>Custom Analytics Dashboard</h1>
        <form id="analyticsForm">
            <div class="form-field">
                <label for="authToken">Authorization Token:</label>
                <input type="text" id="authToken" placeholder="Enter API key here" required>
            </div>
            <div class="form-field">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>
            </div>
            <div class="form-field">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>
            </div>
            <div class="form-field">
                <button type="button" id="toggleMilestone" onclick="toggleMilestoneField()">+</button>
                <div id="milestoneField" style="display: none;">
                    <label for="milestoneDropdown">Milestone:</label>
                    <select id="milestoneDropdown">
                        <option value="started">Started</option>
                        <option value="detected">Detected</option>
                        <option value="acknowledged">Acknowledged</option>
                        <option value="investigating">Investigating</option>
                        <option value="identified">Identified</option>
                        <option value="mitigated">Mitigated</option>
                        <option value="resolved">Resolved</option>
                        <option value="postmortem_started">Postmortem Started</option>
                        <option value="postmortem_completed">Postmortem Completed</option>
                    </select>
                    <button type="button" onclick="addMilestone()">Add</button>
                </div>
            </div>
            <div id="selectedMilestones">
                <!-- Selected milestones will be displayed here -->
            </div>
            <button type="submit">Fetch Data</button>
        </form>
        <div id="loadingMessage"></div>
        <div id="successMessage"></div>
        <button type="button" id="downloadCsv" style="display: none;">Download CSV</button>
        <div id="reportResults"></div>
    </section>
</main>

<script src="script.js" defer></script>

</body>
</html>
