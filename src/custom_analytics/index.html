<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<main>
    <div id="dashboard-header">
        <button id="backToActions" onclick="goBack()">Back to Actions</button>
        <h1>Custom Analytics Dashboard</h1>
        <button id="exportCsv" onclick="exportToCSV()">Export to CSV</button>
    </div>

    <form id="analyticsForm" class="form-controls">
        <input type="text" id="authToken" placeholder="Authorization Token" required>
        <input type="date" id="startDate" placeholder="Start Date" required>
        <input type="date" id="endDate" placeholder="End Date" required>
        <button type="button" id="addFilter" onclick="addFilter()">+ Add filter</button>
        <button type="submit">Search</button>
    </form>

    <div id="additionalFilters" style="display: none;">
        <!-- Additional filters will be added here -->
    </div>

    <div id="reportResults">
        <!-- Report results will go here -->
    </div>
</main>

<script src="script.js" defer></script>

</body>
</html>
