<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<div id="sidebar-placeholder"></div>

<main>
    <section id="analytics-dashboard">
        <h1>Custom Analytics Dashboard</h1>
        <p>Select parameters and generate reports for incidents.</p>
        <form id="analyticsForm">
            <label for="authToken">Authorization Token:</label>
            <input type="text" id="authToken" placeholder="Enter API key here" required>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" required>

            <button type="submit">Fetch Data</button>
        </form>
        <div id="loadingMessage"></div>
        <div id="successMessage"></div>
        <div id="reportResults"></div>
    </section>
</main>

<script src="script.js" defer></script>

</body>
</html>
