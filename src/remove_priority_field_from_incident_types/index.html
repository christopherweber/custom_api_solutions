<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Priority Field from Incident Types</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<div id="sidebar-placeholder"></div>

<main>
    <section id="remove-priority">
        <h2>Remove Priority Fields</h2>
        <p>Remove all priority fields from incident types</p>
        <form id="apiKeyForm"> <!-- Removed duplicate id -->
            <label for="apiKey">Authorization Token:</label>
            <input type="text" id="apiKey" name="apiKey" placeholder="Enter API key here" required>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>

</body>
</html>
